  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Script to remove floating folder icons but preserve horizontal lines -->
    <script>
      window.addEventListener('load', function() {
        // Create a style element to target only the specific folder icons
        const style = document.createElement('style');
        style.textContent = `
          /* Hide specific folder icon images */
          img[src*="folder"]:not(.icon) {
            display: none !important;
          }
          
          /* Hide shadows next to folders */
          img[src*="folder"] + img {
            display: none !important;
          }
          
          /* Make sure App::before is visible for horizontal lines */
          .App::before {
            display: block !important;
            opacity: 0.5 !important;
            z-index: 0 !important;
          }
        `;
        document.head.appendChild(style);
      });
    </script>
  </body>
